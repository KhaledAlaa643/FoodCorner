<section class="container-xxl py-5">
  <div class="container">
<div class="row g-4">
<h1 class="section-title text-center mt-4 mb-4">Our Services</h1>
<div *ngFor="let service of servicesItems; let i = index" class="col-lg-3 col-sm-6 wow fadeInUp">
  <div class="service-item rounded pt-3">
    <div class="p-4">
      <i class="{{ service.iconClass }}"></i>
      <h3 class="text-warning">{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>
</div>

  </div>
</section>
