<section id="carouselExampleDark" class="carousel carousel-white">
  <div class="carousel-indicators">
    <button
      *ngFor="let item of sliderItems; let i = index"
      type="button"
      data-bs-target="#carouselExampleDark"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-label]="'Slide ' + (i + 1)"
    ></button>
    </div>
  <div class="carousel-inner">
    <div *ngFor="let item of sliderItems; let i = index" class="carousel-item" [class.active]="i === 0" data-bs-interval="10000">
      <img [src]="item.image"  class="img-slide d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ item.type }}</h5>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>
